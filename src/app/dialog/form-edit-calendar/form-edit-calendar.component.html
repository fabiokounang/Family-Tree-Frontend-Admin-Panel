<div class="form-wrapper">
  <form [formGroup]="calendarForm" (ngSubmit)="onUpdateCalendar()">
    <div>
      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="Calendar Name">
        <mat-error *ngIf="calendarForm.get('name').hasError('required')">Calendar name required</mat-error>
        <mat-error *ngIf="calendarForm.get('name').hasError('name')">{{calendarForm.get('name').errors['name']}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input type="text" matInput formControlName="year" placeholder="Year">
        <mat-error *ngIf="calendarForm.get('year').hasError('required')">Year required</mat-error>
        <mat-error *ngIf="calendarForm.get('year').hasError('year')">{{calendarForm.get('year').errors['year']}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input type="text" matInput formControlName="province" placeholder="Province">
        <mat-error *ngIf="calendarForm.get('province').hasError('required')">Province required</mat-error>
        <mat-error *ngIf="calendarForm.get('province').hasError('province')">{{calendarForm.get('province').errors['province']}}</mat-error>
      </mat-form-field>
    </div>

    <div class="btn-container">
      <ng-container *ngIf="!loader">
        <button type="button" (click)="onCloseDialog()" mat-raised-button color="warn">
          Close
        </button>
        &nbsp;
        <button type="submit" [disabled]="calendarForm.invalid" mat-raised-button color="primary">
          Save
        </button>
      </ng-container>
      <app-spinner [loader]="loader" [diameter]="20"></app-spinner>
    </div>
  </form>
</div>
